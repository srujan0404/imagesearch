<!DOCTYPE html>
<html lang="en">
  <link rel="icon" href="magnifer.png" type="image/png">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <a href="window.location"><title>SightQuest</title></a>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="sightquest.vercel.app"><h1>SightQuest</h1></a>
    </nav>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for Images" />
      <button id="search-button">Search</button>
    </form> 
    <div class="search-results">
      <div class="search-result">
        <img src="1.jpg" alt="Sunflowers all over"/>
        <a href="https://unsplash.com/photos/T60L3zK43Eg" target="_blank"
          >
          <p class="desc">Sunflowers all over
            </p></a
        >
      </div>
      <div class="search-result">
        <img src="2.jpg" alt="Chilling in the Desert"/>
        <a href="https://unsplash.com/photos/T60L3zK43Eg" target="_blank"
          >
          <p class="desc">
          Chilling in the Desert
          </p>
          </a
        >
      </div>
      <div class="search-result-1">
        <img src="3.jpg" alt="Girl in a Restraunt" />
        <a href="https://unsplash.com/photos/T60L3zK43Eg" target="_blank"><p class="desc">Girl in a Restraunt</p></a>
      </div>
    </div>
    <button id="show-more">show more</button>
    <button id="scroll-up" class ="fa-solid fa-jet-fighter fa-rotate-270"></button>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f613a155c9.js" crossorigin="anonymous"></script>
  </body>
</html>
